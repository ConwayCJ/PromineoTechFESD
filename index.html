  <body >
    <div class="text-center">
      <!--Content: Pokemon images & Header-->
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/269px-International_Pok%C3%A9mon_logo.svg.png?20150121202211"
      />
      <img height="140px" src="https://www.nicepng.com/png/full/62-622961_no-one-knows-if-people-eat-pokmon-png.png">
      <header class="display-4 font-weight-bold font-italic font-underline"><u>Create your own PokeParty</u></header>
    </div>
  <div class="row d-flex justify-content-center">  
    <!--This will be the form where you create new parties-->
      <div id="create-new-party" class="col-3">
      <form id="newPartyForm" class="p-1 bg-secondary">
        <div class="form-group container">
          <label for="newTrainer" class="form-label font-weight-bold">Create a new Trainer</label>
          <input type="text" class="form-control" id="newTrainer" placeholder="Enter Trainer Name">
          <button type="submit" class="mt-1 btn btn-primary">Submit</button>
        </div>
      </form>

    </div>


    <!--Form to update existing party-->
    <div id="create-new-party" class="col-3">
      <form id="updateForm" class="p-1 bg-secondary">
        <div class="form-group container">
          <!--Input for entering trainer number. Get trainer by number-->
          <div>
            <label for="newTrainerName" class="form-label font-weight-bold mt-1">Change Trainer Name</label>
            <input type="text" class="form-control" id="newTrainerName" placeholder="Enter New Trainer Name">            
          </div>
          <div>
            <label for="updateTrainer" class="form-label font-weight-bold"></label>
            <input type="text" class="form-control" id="updateTrainer" placeholder="Enter Trainer ID">
          </div>
         
        
            <button type="submit" class="mt-1 btn btn-primary">Submit</button>
        </div>
      </form>
      <!--This will be the form where you create new parties-->
    </div>
  </div>


    <div id="app" class="container d-flex justify-content-between flex-wrap mt-3">
  
      

      <!--This will be the app that handles&holds the parties you've created-->
