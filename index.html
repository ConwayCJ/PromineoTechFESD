<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Checklist</title>
  </head>
  <body>
    
    <!--Container for new list item + header-->
    <div class="container mt-5 p-2 text-center">
      <h1 class="display-4 mb-3">My Personal Checklist</h1>
      <div>
        <form id="new-row">
          <label for="userInput">Enter New Item:</label>
          <input minlength="3" required type="text" id="userInput" name="listItem">
          <button type="submit" id="submitButton" class="btn btn-primary mb-2">Submit</button>
        </form>
      </div>
    </div>

    <!--
      New daily task list -- \\ 
    
      to:do;; 
      Make layout - container with rows (table) in it. 
      Top row  Number# || TASK::|| COMPLETED? || Yes || No || 
      with checkbox - make toggle box
      -->




<div class="container">
  <table id="main-table" class="container table">
    <thead class="thead-dark">
      <tr>
        <th class="col-1 text-left">No.</th>
        <th class="col-6 text-left pl-4">Task</th>
        <th class="text-center col-3">Mark Completed</th>
        <th class="col-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Example Row</td>
        <td class="text-center">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </td>
        <td>
          <button class="del-button"><i class="fa fa-trash-o"></i></button>        </td>
      </tr>
    </tbody>
  </table>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
